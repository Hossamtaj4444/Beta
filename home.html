<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMaster - مرحباً بك</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary-color: #00cec9;
            --accent-color: #fd79a8;
            --dark-bg: #0f0f1a;
            --card-bg: rgba(30, 30, 45, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 206, 201, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(253, 121, 168, 0.1) 0%, transparent 60%);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 450px;
            background-color: var(--card-bg);
            padding: 3em;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 2em;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(108, 92, 231, 0.5);
        }

        .logo-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            filter: blur(15px);
            opacity: 0.7;
            z-index: 1;
        }

        .logo {
            font-size: 2.5em;
            color: white;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 0.5em;
            color: var(--text-primary);
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-light), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 2em;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1.2em;
            margin-bottom: 1.2em;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .google-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .google-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .apple-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .apple-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.6);
        }

        .button i {
            margin-left: 12px;
            font-size: 1.3em;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5em 0;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 10px;
        }

        .continue-link {
            display: inline-block;
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            margin: 1em 0;
            transition: var(--transition);
            position: relative;
            font-size: 1.1em;
            padding: 0.5em 1em;
            border-radius: 30px;
            background: rgba(108, 92, 231, 0.1);
            border: 1px solid rgba(108, 92, 231, 0.3);
        }

        .continue-link:hover {
            background: rgba(108, 92, 231, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .footer {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 2.5em;
            line-height: 1.6;
        }

        .footer a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--secondary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(108, 92, 231, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(108, 92, 231, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(108, 92, 231, 0.5);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2.5em 1.5em;
            }

            h1 {
                font-size: 2em;
            }

            .logo-container {
                width: 90px;
                height: 90px;
            }

            .logo {
                font-size: 2.2em;
            }
            
            .button {
                padding: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="logo-container">
            <i class="fas fa-map-marked-alt logo"></i>
        </div>
        <h1>مرحباً بك في MapMaster</h1>
        <p>اكتشف أفضل الطرق والوِجهات مع برنامج الملاحة المتطور الخاص بك.</p>
        
        <button class="button google-btn">
            <i class="fab fa-google"></i>
            التسجيل باستخدام Google
        </button>
        <button class="button apple-btn">
            <i class="fab fa-apple"></i>
            المتابعة باستخدام Apple
        </button>

        <div class="divider">أو</div>

        <a href="phone.html" class="continue-link">
            المتابعة بطريقة أخرى
        </a>

        <div class="footer">
            <p>بإنشائك حساب، فإنك توافق على <a href="#">شروط الاستخدام</a> و <a href="#">سياسة الخصوصية</a> الخاصة بنا.</p>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 5px and 20px
            const size = Math.random() * 15 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random animation duration between 10s and 20s
            const duration = Math.random() * 10 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            const delay = Math.random() * 5;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
